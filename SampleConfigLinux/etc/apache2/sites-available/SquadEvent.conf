<VirtualHost *:*>
    RequestHeader set "X-Forwarded-Proto" expr=%{REQUEST_SCHEME}
</VirtualHost>

<VirtualHost *:80>
    ProxyPreserveHost On
	ProxyPass /ERROR/ !
    ProxyPass / http://127.0.0.1:5010/
    ProxyPassReverse / http://127.0.0.1:5010/
# Pr√©cisier ici le nom de domaine
    ServerName xxx.example.com
    ErrorLog ${APACHE_LOG_DIR}/SquadEvent-error.log
    CustomLog ${APACHE_LOG_DIR}/SquadEvent-access.log common
	Alias /ERROR/ /var/www/http/
	ErrorDocument 503 /ERROR/503.html
</VirtualHost>
